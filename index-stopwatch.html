    <!-- Box for Title -row 1, box for the clock - row 2, three boxes for buttons, start, stop & reset. -->

<header>Vanilla Javascript Stopwatch</header>
<article id="time">00:00:00</article>
<article id="buttons">
    <button onclick= "startTimer()" class="button-style">Start</button>
    <button onclick= "stopTimer()" class="button-style">Stop</button>

</article>
</main>
